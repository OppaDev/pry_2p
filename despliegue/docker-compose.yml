services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: inferno-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_DATABASE}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      inferno-network:
        ipv4_address: 172.25.0.2

  # Aplicaci√≥n Laravel
  app:
    image: oppadev/inferno-club:${APP_VERSION:-latest}
    container_name: inferno-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "‚è≥ Esperando base de datos..."
        sleep 5
        
        echo "üìù Limpiando configuraci√≥n cacheada..."
        rm -rf /var/www/html/bootstrap/cache/*.php
        
        echo "üîÑ Ejecutando migraciones..."
        php artisan migrate --force
        echo "üå± Ejecutando seeders..."
        php artisan db:seed --force
        echo "‚úÖ Aplicaci√≥n lista!"
        php-fpm
    environment:
      # Aplicaci√≥n
      APP_NAME: ${APP_NAME}
      APP_ENV: ${APP_ENV:-production}
      APP_KEY: ${APP_KEY}
      APP_DEBUG: ${APP_DEBUG:-false}
      APP_TIMEZONE: ${APP_TIMEZONE:-America/Guayaquil}
      APP_URL: ${APP_URL}
      APP_LOCALE: ${APP_LOCALE:-es}
      
      # Base de datos
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      
      # Cache y sesiones (database)
      CACHE_STORE: database
      SESSION_DRIVER: database
      SESSION_LIFETIME: 120
      
      # Cola (database)
      QUEUE_CONNECTION: database
      
      # Mail
      MAIL_MAILER: ${MAIL_MAILER:-smtp}
      MAIL_HOST: ${MAIL_HOST}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MAIL_ENCRYPTION: ${MAIL_ENCRYPTION:-tls}
      MAIL_FROM_ADDRESS: ${MAIL_FROM_ADDRESS}
      MAIL_FROM_NAME: ${MAIL_FROM_NAME}
      
      # SRI Ecuador - Facturaci√≥n Electr√≥nica
      SRI_AMBIENTE: ${SRI_AMBIENTE:-1}
      SRI_TIPO_EMISION: ${SRI_TIPO_EMISION:-1}
      SRI_RUC: ${SRI_RUC}
      SRI_RAZON_SOCIAL: ${SRI_RAZON_SOCIAL}
      SRI_NOMBRE_COMERCIAL: ${SRI_NOMBRE_COMERCIAL}
      SRI_DIRECCION_MATRIZ: ${SRI_DIRECCION_MATRIZ}
      SRI_CONTRIBUYENTE_ESPECIAL: ${SRI_CONTRIBUYENTE_ESPECIAL}
      SRI_OBLIGADO_CONTABILIDAD: ${SRI_OBLIGADO_CONTABILIDAD:-SI}
    volumes:
      - storage_data:/var/www/html/storage/app
      - facturas_data:/var/www/html/storage/app/facturas
      - logs_data:/var/www/html/storage/logs
      - app_public:/var/www/html/public
    networks:
      inferno-network:
        ipv4_address: 172.25.0.3

  # Servidor Web Nginx
  nginx:
    image: nginx:alpine
    container_name: inferno-nginx
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "${NGINX_PORT:-8080}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - app_public:/var/www/html/public:ro
    networks:
      inferno-network:
        ipv4_address: 172.25.0.4
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  inferno-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
          gateway: 172.25.0.1

volumes:
  postgres_data:
    driver: local
  storage_data:
    driver: local
  facturas_data:
    driver: local
  logs_data:
    driver: local
  app_public:
    driver: local
